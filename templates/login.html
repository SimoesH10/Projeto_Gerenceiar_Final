<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
</head>
<body>
    <h1>Login</h1>
    {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
            {% for category, message in messages %}
                <p class="{{ category }}">{{ message }}</p>
            {% endfor %}
        {% endif %}
    {% endwith %}
    <form action="/autenticarUsuario" method="POST">
        <label>Login:</label>
        <input type="text" name="loginUsuario" required>
        <label>Senha:</label>
        <input type="password" name="senhaUsuario" required>
        <button type="submit">Entrar</button>
    </form>
    <a href="/paginaRecuperarSenha">Esqueci minha senha</a>
</body>
</html>
